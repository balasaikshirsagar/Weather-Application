<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Sai</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="./images/cloud.png">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">

            <input type="text" placeholder="Enter Your Location" class="inputbox">
            <button title="search-box" class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

        </div>

        <div class="location_not_found">
            <h3>Location Not Found!</h3>
            <img src="/images/404.png" alt="Location Not Found">
        </div>

        <div class="weather-body">
            
            <img src="/images/clear.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <center><p class="temperature" id="temperature">0 <sup>Â°C</sup></p></center>
            <center><p  class="description">Light Rain</p></center>
            </div>
            
            <div class="weather-details">
                <div class="humidity" >
                    <i class="fa-solid fa-droplet"></i>

                    <div class="text">
                        <span id= "humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>

                    <div class="text">
                        <span id= "wind-speed"> 18 KM/H</span>
                        <p>Wind-Speed</p>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
     
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/841b4b4c33.js" crossorigin="anonymous"></script>
</body>




</html>
